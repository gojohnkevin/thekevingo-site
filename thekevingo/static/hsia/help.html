<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
<title>Help</title>
<link rel="stylesheet" type="text/css" href="/static/hsia/css/reset.css" />
<link rel="stylesheet" type="text/css" href="/static/hsia/css/help.css" />
<script type="text/javascript" src="/static/hsia/js/jquery-1.4.3.min.js"></script>
</head>

<body>
<div id="HelpColumn">
<script type="text/javascript">
$(document).ready(function() {
    //Set default open/close settings
    $('.OptionsContent').hide(); //Hide/close all containers
    $('.OptionsTitle:first').addClass('active').next().show(); //Add "active" class to first trigger, then show/open the immediate next container

    //On Click
    $('.OptionsTitle').click(function(){
        if( $(this).next().is(':hidden') ) { //If immediate next container is closed...
            $('.OptionsTitle').removeClass('active').next().slideUp(); //Remove all "active" state and slide up the immediate next container
            $(this).toggleClass('active').next().slideDown(); //Add "active" state to clicked trigger and slide down the immediate next container
        }
        return false; //Prevent the browser jump to the link anchor
    });
});
</script>
    <div id="HeadingTitle">
        <h3>FAQs</h3>
    </div>

    <div id="HelpContent">
        <h4>Toll-free interTouch Helpdesk number:0</h4>
    </div>

</div>
</body>
</html>
